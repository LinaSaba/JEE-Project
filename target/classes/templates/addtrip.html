<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Trip Page</p>

<div class="center">

  <h3>Ajout ou mis à jour d'événement</h3>

  <form action="#" th:action="@{/addtrip}" method="post" th:object="${trip}">
    <div class="inputbox">
      <input type="text" th:field="*{cityA}" /><br/>
      <span>cityA:</span>
    </div>

    <div class="inputbox">
      <input type="text" th:field="*{cityB}" /><br/>
      <span>cityB:</span>
    </div>

    <div class="inputbox">
      <input type="text" th:field="*{time}" /><br/>
      <span>Date de debut:</span>
    </div>

    <button type="submit">Publish trip</button>

    <input type="hidden" th:field="*{id}" />

  </form>
</div>
</body>
</html>
