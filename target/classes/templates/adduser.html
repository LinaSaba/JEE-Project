<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>User Page</p>

<div class="center">

  <h3>Add or update a user</h3>

  <form action="#" th:action="@{/adduser}" method="post" th:object="${user}">
    <div class="inputbox">
      <input type="text" th:field="*{username}" /><br/>
      <span>username:</span>
    </div>

    <div class="inputbox">
      <input type="text" th:field="*{password}" /><br/>
      <span>password:</span>
    </div>

    <div class="inputbox">
      <input type="text" th:field="*{prenom}" /><br/>
      <span>prenom:</span>
    </div>

    <div class="inputbox">
      <input type="text" th:field="*{email}" /><br/>
      <span>email:</span>
    </div>

    <div class="inputbox">
      <input type="text" th:field="*{dream_destination}" /><br/>
      <span>dream_destination:</span>
    </div>

    <div class="inputbox">
      <input type="text" th:field="*{admin}" /><br/>
      <span>admin:</span>
    </div>

    <div class="inputbox">
    <select id="trips"  th:field="*{trips}">
      <div th:each ="trip : ${trips}">
        <option th:text="${trip}" >--Please choose an option--</option>
        <span>trips:</span>
      </div>
    </select>
    </div>

    <input type="hidden" name="username" th:field="*{username}" />


    <button type="submit">Register user</button>
  </form>
</div>
</body>
</html>
