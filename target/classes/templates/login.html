<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/headers.css">
</head>
<body>
    <header>
        <div class="px-3 py-2 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/static" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap" fill="white"><use xlink:href="#bootstrap"/></svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="white"><use xlink:href="#people-circle"/></svg>
                            <a href="#" th:text="Home" th:onclick="window.location.href='/'" class="nav-link text-white"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <div class="text-end">
                    <button type="button" class="btn btn-light text-dark me-2">Destination</button>
                    <button type="button" class="btn btn-light text-dark me-2">Reservations</button>
                </div>

                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
            </div>
        </div>
    </header>

    <div th:if="${param.error}">
        <p th:text="${session.error}" th:unless="${session == null}">[...]</p>
    </div>
    <div th:if="${param.logout}">You have been logged out.</div>

    <form action="/login" method="post">
        <label> User Name : <input type="text" name="username" required/> </label>
        <label> Password: <input type="password" name="password" required/> </label>
        <button type="submit" class="signinbtn">Sign in</button>
    </form>

    <a th:onclick="window.location.href='/register'">
        If you are not registered, click here
    </a>
</body>
</html>
