<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="../static/headers.css">
</head>
<body>
  <header>
    <div class="px-3 py-2 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/static" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap" fill="white"><use xlink:href="#bootstrap"/></svg>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="white"><use xlink:href="#people-circle"/></svg>
              <a href="#" th:text="home" th:onclick="window.location.href='/'" class="nav-link text-white"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <div class="text-end">
          <button type="button" class="btn btn-light text-dark me-2">Destination</button>
          <button type="button" class="btn btn-light text-dark me-2">Reservations</button>
        </div>

        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
      </div>
    </div>
  </header>
  <form action="/register" method="post">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="username">
        <b>Username</b>
      </label>
      <input type="text" placeholder="Username" name="username" id="username" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Password" name="password" id="password" required>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Name" name="name" id="name">

      <label for="email"><b>Email</b></label>
      <input type="password" placeholder="Email" name="email" id="email">

      <label for="dream_destination"><b>Dream destination</b></label>
      <input type="password" placeholder="Dream destination" name="dream_destination" id="dream_destination">

      <button type="submit" class="registerbtn">Register</button>
    </div>

  </form>
</body>
</html>
